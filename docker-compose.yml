version: "3.9"

services:
  dynamodb:
    image: amazon/dynamodb-local
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/shell/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    ports: ["6379:6379"]
    command: ["redis-server", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: osf-sync-app:latest
    env_file: [.env]
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      PYTHONPATH: /app
      GROBID_URL: http://grobid:8070
      PDF_DEST_ROOT: /data/preprints
      DYNAMODB_ENDPOINT: http://dynamodb:8000
      AWS_REGION: ${AWS_REGION:-eu-central-1}
    volumes:
      - ./data:/data
      - ./scripts:/app/scripts
    depends_on:
      dynamodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -lc "
        python -c 'from osf_sync.dynamo_schema import init_dynamo; init_dynamo(); print(\"Dynamo tables ready\")' &&
        python -m osf_sync.cli --help
      "

  celery-worker:
    image: osf-sync-app:latest
    env_file: [.env]
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      PYTHONPATH: /app
      GROBID_URL: http://grobid:8070
      DYNAMODB_ENDPOINT: http://dynamodb:8000
      AWS_REGION: ${AWS_REGION:-eu-central-1}
    depends_on:
      dynamodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -lc "
        python -c 'from osf_sync.dynamo_schema import init_dynamo; init_dynamo(); print(\"Dynamo tables ready\")' &&
        celery -A osf_sync.celery_app.app worker --loglevel=INFO --concurrency=2
      "

  celery-beat:
    image: osf-sync-app:latest
    env_file: [.env]
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      PYTHONPATH: /app
      DYNAMODB_ENDPOINT: http://dynamodb:8000
      AWS_REGION: ${AWS_REGION:-eu-central-1}
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A osf_sync.celery_app.app beat --loglevel=INFO

  celery-pdf:
    image: osf-sync-app:latest
    restart: unless-stopped
    env_file: [.env]
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      PYTHONPATH: /app
      PDF_DEST_ROOT: /data/preprints
      DYNAMODB_ENDPOINT: http://dynamodb:8000
      AWS_REGION: ${AWS_REGION:-eu-central-1}
    volumes:
      - ./data:/data
    depends_on:
      dynamodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -lc "
        mkdir -p /data/preprints &&
        celery -A osf_sync.celery_app.app worker --loglevel=INFO --concurrency=1 -Q pdf --prefetch-multiplier=1
      "

  grobid:
    image: grobid/grobid:0.8.2-full
    ports: ["8070:8070"]
    environment:
      GROBID_MAX_CONCURRENT: "1"
      JAVA_OPTS: "-Xms512m -Xmx2g -Djava.awt.headless=true"
      consolidate: "true"
    runtime: nvidia
    volumes:
      - ./grobid-home/config/grobid.yaml:/opt/grobid/grobid-home/config/grobid.yaml:ro

  celery-grobid:
    image: osf-sync-app:latest
    restart: unless-stopped
    env_file: [.env]
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      PYTHONPATH: /app
      PDF_DEST_ROOT: /data/preprints
      GROBID_URL: http://grobid:8070
      DYNAMODB_ENDPOINT: http://dynamodb:8000
      AWS_REGION: ${AWS_REGION:-eu-central-1}
    volumes:
      - ./data:/data
      - ./scripts:/app/scripts
    depends_on:
      grobid:
        condition: service_started
      dynamodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -lc "
        python /app/scripts/wait_for_grobid.py &&
        celery -A osf_sync.celery_app.app worker --loglevel=INFO --concurrency=1 -Q grobid --prefetch-multiplier=1
      "

  flower:
    image: osf-sync-app:latest
    restart: unless-stopped
    env_file: [.env]
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DYNAMODB_ENDPOINT: http://dynamodb:8000
      AWS_REGION: ${AWS_REGION:-eu-central-1}
    ports: ["5555:5555"]
    depends_on:
      redis:
        condition: service_healthy
    command: >
      sh -c "celery -A osf_sync.celery_app.app flower --port=5555 --broker=$CELERY_BROKER_URL"

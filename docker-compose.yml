version: "3.9"

services:
  dynamodb-local:
    image: amazon/dynamodb-local:2.4.0
    command: -jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data
    ports: ["8000:8000"]
    volumes: ["./.dynamodb:/home/dynamodblocal/data"]
    environment:
      - AWS_REGION=eu-north-1

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: osf-sync-app:latest
    env_file: [.env]
    environment:
      PYTHONPATH: /app
    volumes:
      - ./data:/data
      - ./certs:/certs:ro
      - ./scripts:/app/scripts
      - ./:/app
    depends_on:
      dynamodb-local:
        condition: service_started
    command: >
      sh -lc "
        python -c 'from osf_sync.db import init_db; init_db(); print(\"Dynamo tables ready\")' &&
        python -m osf_sync.pipeline --help
      "

  grobid:
    image: grobid/grobid:0.8.2.1-full
    restart: unless-stopped
    ports: ["8070:8070"]
    environment:
      GROBID_MAX_CONCURRENT: "1"
      JAVA_OPTS: "-Xms512m -Xmx2g -Djava.awt.headless=true"
      consolidate: "true"
    volumes:
      - ./grobid-home/config/grobid.yaml:/opt/grobid/grobid-home/config/grobid.yaml:ro

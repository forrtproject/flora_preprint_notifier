version: "3.9"

services:
  # dynamodb:
  #   image: amazon/dynamodb-local:2.5.2
  #   restart: unless-stopped
  #   command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory", "-port", "8000"]
  #   ports:
  #     - "8000:8000"
  #   healthcheck:
  #     test: ["CMD-SHELL", "wget -qO- http://localhost:8000/shell/ >/dev/null || exit 1"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 10
  dynamodb-local:
    image: amazon/dynamodb-local:2.4.0
    command: -jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data
    ports: ["8000:8000"]
    volumes: ["./.dynamodb:/home/dynamodblocal/data"]
    environment:
      - AWS_REGION=eu-north-1

  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    ports: ["6379:6379"]
    command: ["redis-server", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: osf-sync-app:latest
    env_file: [.env]
    environment:
      PYTHONPATH: /app
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./data:/data
      - ./certs:/certs:ro
      - ./scripts:/app/scripts
      - ./:/app
    depends_on:
      redis:
        condition: service_healthy
      dynamodb-local:
        condition: service_started
    command: >
      sh -lc "
        python -c 'from osf_sync.db import init_db; init_db(); print(\"Dynamo tables ready\")' &&
        python -m osf_sync.cli --help
      "

  celery-worker:
    image: osf-sync-app:latest
    env_file: [.env]
    environment:
      PYTHONPATH: /app
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./data:/data
      - ./:/app
      - ./certs:/certs:ro
      - ./scripts:/app/scripts
    depends_on:
      redis:
        condition: service_healthy
      dynamodb-local:
        condition: service_started
    command: >
      sh -lc "
        python -c 'from osf_sync.db import init_db; init_db(); print(\"Dynamo tables ready\")' &&
        celery -A osf_sync.celery_app.app worker --loglevel=INFO --concurrency=2
      "

  celery-beat:
    image: osf-sync-app:latest
    env_file: [.env]
    environment:
      PYTHONPATH: /app
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./certs:/certs:ro
      - ./:/app
    depends_on:
      redis:
        condition: service_healthy
      dynamodb-local:
        condition: service_started
    command: celery -A osf_sync.celery_app.app beat --loglevel=INFO

  celery-pdf:
    image: osf-sync-app:latest
    restart: unless-stopped
    env_file: [.env]
    environment:
      PYTHONPATH: /app
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    command: >
      sh -lc "
        mkdir -p /data/preprints &&
        celery -A osf_sync.celery_app.app worker --loglevel=INFO --concurrency=1 -Q pdf --prefetch-multiplier=1
      "
    volumes:
      - ./data:/data
      - ./certs:/certs:ro
      - ./:/app
    depends_on:
      redis:
        condition: service_healthy
      dynamodb-local:
        condition: service_started

  grobid:
    image: grobid/grobid:0.8.2-full
    restart: unless-stopped
    ports: ["8070:8070"]
    environment:
      GROBID_MAX_CONCURRENT: "1"
      JAVA_OPTS: "-Xms512m -Xmx2g -Djava.awt.headless=true"
      consolidate: "true"
    volumes:
      - ./grobid-home/config/grobid.yaml:/opt/grobid/grobid-home/config/grobid.yaml:ro

  celery-grobid:
    image: osf-sync-app:latest
    restart: unless-stopped
    env_file: [.env]
    environment:
      PYTHONPATH: /app
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    command: >
      sh -lc "
        mkdir -p /data/preprints &&
        python /app/scripts/wait_for_grobid.py &&
        celery -A osf_sync.celery_app.app worker --loglevel=INFO --concurrency=1 -Q grobid --prefetch-multiplier=1
      "
    volumes:
      - ./data:/data
      - ./scripts:/app/scripts
      - ./certs:/certs:ro
      - ./:/app
    depends_on:
      grobid:
        condition: service_started
      redis:
        condition: service_healthy
      dynamodb-local:
        condition: service_started

  flower:
    image: osf-sync-app:latest
    restart: unless-stopped
    env_file: [.env]
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    ports: ["5555:5555"]
    command: >
      sh -c "celery -A osf_sync.celery_app.app flower --port=5555 --broker=$CELERY_BROKER_URL"
